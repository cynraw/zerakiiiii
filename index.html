<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to smart student</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h2 class="animated-title" ><center>Welcome to smart student</center></h2>
<div class="container">
    <div class="item">
        <div class="student">
            <img src="student-parent.png" alt="picture of a student" width="100%" height="200%">
        </div>
    </div>
    <div class="item">
        <div class="login">
            <h2>Login</h2>
            <p>Welcome back! Log into your account</p>
            <div class="form-group">
                <label for="Username">Username *</label>
                <input type="text" id="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" required>
            </div>
            <div class="button">
                <button type="submit">Login</button>
            </div>
            <p class="toggle-link" id="signup-link">Don't have an account yet? <a href="#">Join Smart Student</a></p>
        </div>
        <div class="signup" id="signup-form">
            <h2>Sign Up</h2>
            <p>Join Smart Student</p>
            <div class="form-group">
                <label for="parentName">Parent Name *</label>
                <input type="text" id="parentName" required>
            </div>
            <div class="form-group">
                <label for="studentID">Student ID *</label>
                <input type="text" id="studentID" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="signupPassword">Password *</label>
                <input type="password" id="signupPassword" required>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm Password *</label>
                <input type="password" id="confirmPassword" required>
            </div>
            <div class="button">
                <button type="submit">Sign Up</button>
            </div>
            <p class="toggle-link" id="login-link">Already have an account? <a href="#">Log in here</a></p>
        </div>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
